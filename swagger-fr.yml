openapi: 3.0.0
info:
  title: data.primals.net API
  description: API pour la gestion des données personnalisées, incluant la vérification de compte et les opérations CRUD génériques.
  version: 1.0.0
servers:
  - url: http://localhost:7633
    description: Serveur de développement local
  - url: https://data.primals.net
    description: Serveur de production
security:
  - BearerAuth: []
tags:
  - name: Gestion des Modèles
    description: Opérations liées aux modèles de données.
  - name: Gestion des Données
    description: Opérations CRUD génériques pour tous les modèles de données définis.
paths:

  /api/model:
    post:
      tags:
        - Gestion des Modèles
      summary: "Créer un nouveau modèle"
      description: "Crée une nouvelle structure de modèle de données. L'utilisateur doit avoir les permissions nécessaires."
      security:
        - BearerAuth: [ ]
      parameters:
        - name: _user
          in: query
          required: true
          description: "Votre nom d'utilisateur pour l'authentification."
          schema:
            type: string
      requestBody:
        required: true
        description: "L'objet de définition du modèle à créer. La structure doit être valide."
        content:
          application/json:
            schema:
              type: object
              description: "La définition complète du modèle."
              example:
                name: "nouveauModele"
                description: "Description de mon nouveau modèle."
                fields:
                  - name: "titre"
                    type: "string"
                    required: true
                  - name: "prix"
                    type: "number"
                    unit: "€"
                  - name: "categorie"
                    type: "relation"
                    relation: "taxonomy"
      responses:
        '201':
          description: "Modèle créé avec succès."
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  insertedId:
                    type: string
                    description: "L'ID du nouveau modèle créé."
                    example: "60d0fe4f5311236168a109ca"
        '400':
          description: "Définition du modèle invalide ou nom déjà utilisé."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: "Non autorisé (token manquant ou invalide)."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: "Permission refusée pour créer un modèle."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
        tags:
          - Gestion des Modèles
        summary: "Supprimer un modèle"
        description: "Supprime un modèle de données et toutes les données associées. Cette action est irréversible."
        security:
          - BearerAuth: [ ]
        parameters:
          - name: _user
            in: query
            required: true
            description: "Votre nom d'utilisateur pour l'authentification."
            schema:
              type: string
          - name: name
            in: query
            required: true
            description: "Le nom du modèle à supprimer."
            schema:
              type: string
        responses:
          '200':
            description: "Modèle et données associées supprimés avec succès."
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    success:
                      type: boolean
                      example: true
          '400':
            description: "Requête invalide (ex: paramètre 'name' manquant)."
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '401':
            description: "Non autorisé (token manquant ou invalide)."
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '403':
            description: "Permission refusée pour supprimer ce modèle."
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'
          '404':
            description: "Modèle non trouvé."
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ErrorResponse'

  /api/model/{id}:
    put:
      tags:
        - Gestion des Modèles
      summary: "Mettre à jour un modèle existant"
      description: "Met à jour la structure d'un modèle de données existant en utilisant son ID."
      security:
        - BearerAuth: [ ]
      parameters:
        - name: _user
          in: query
          required: true
          description: "Votre nom d'utilisateur pour l'authentification."
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: "L'identifiant unique (_id) du modèle à mettre à jour."
          schema:
            type: string
      requestBody:
        required: true
        description: "L'objet de définition complet du modèle mis à jour."
        content:
          application/json:
            schema:
              type: object
              description: "La définition complète du modèle."
              example:
                name: "nouveauModeleModifie"
                description: "Description mise à jour."
                fields:
                  - name: "titre"
                    type: "string"
                    required: true
                  - name: "prix"
                    type: "number"
                    unit: "€"
                  - name: "statut"
                    type: "enum"
                    items: [ "actif", "inactif" ]
      responses:
        '200':
          description: "Modèle mis à jour avec succès."
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    description: "Le document du modèle mis à jour."
        '400':
          description: "Requête invalide ou définition du modèle invalide."
        '401':
          description: "Non autorisé (token manquant ou invalide)."
        '403':
          description: "Permission refusée pour modifier ce modèle."
        '404':
          description: "Modèle non trouvé."
  # --- Endpoints CRUD génériques ---
  /api/data/search:
    post:
      tags:
        - Gestion des Données
      consumes:
        - application/json
      summary: "Rechercher parmi les données"
      description: "Recherche sur l'ensemble des données du modèle spécifié."
      security:
        - BearerAuth: []
      parameters:
        - name: _user
          in: query
          required: true
          description: "Votre nom d'utilisateur pour l'authentification."
          schema:
            type: string
        - in: body
          name: model
          required: true
          description: "Le nom du modèle de données (ex: 'user', 'product')."
          schema:
            type: string
        - name: filter
          in: body
          description: "Objet JSON de filtre MongoDB pour la recherche. "
          schema:
            type: object
            example:
              { "$and": [ { "lang": { "$eq": [ "$$this.code", "fr" ] } }, { "user": { "$exists": true } } ] }
        - name: sort
          in: query
          description: "Paramètre de tri par champ."
          schema:
            type: string
            example: fieldName:ASC;fieldName2:DESC
        - name: limit
          in: query
          description: "Nombre maximum de documents à retourner."
          schema:
            type: integer
            default: 1000
        - name: offset
          in: query
          description: "Nombre de documents à sauter (pour la pagination)."
          schema:
            type: integer
            default: 0
        - name: depth
          in: query
          description: "Profondeur de population pour les champs de type 'relation'."
          schema:
            type: integer
            default: 1
        - name: lang
          in: query
          description: "Langue utilisée pour les messages d'erreur."
          schema:
            type: string
            default: 'en'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              description: "Les données retournées. Les champs retournés correspondent à la définition du modèle."
              example:
                [{ _id: "68624b95e59ff3523e72cfff", _hash: "6537742658626211", name: "Nouveau Produit", price: 99.99}]
  /api/data/{id}:
    put:
      tags:
        - Gestion des Données
      summary: "Mettre à jour un document"
      description: "Met à jour un document existant en utilisant son ID."
      security:
        - BearerAuth: []
      parameters:
        - name: _user
          in: query
          required: true
          description: "Votre nom d'utilisateur pour l'authentification."
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: "L'identifiant unique (_id) du document à mettre à jour."
          schema:
            type: string
        - name: lang
          in: query
          description: "Langue utilisée pour les messages d'erreur."
          schema:
            type: string
            default: 'en'
        - in: body
          name: model
          required: true
          description: "Le nom du modèle de données (ex: 'user', 'product')."
          schema:
            type: string
        - name: data
          in: body
          required: true
          description: "Les données à éditer. L'utilisation de l'opérateur $find est recommandée pour copier par référence des données relationnelles."
          schema:
            type: object
            example: {}
      responses:
        '200':
          description: "Document mis à jour avec succès."
        '400':
          description: "Données invalides."
        '401':
          description: "Non autorisé."
        '404':
          description: "Document non trouvé."
  /api/data:
    post:
      tags:
        - Gestion des Données
      summary: "Créer un ou plusieurs documents"
      description: "Crée un ou plusieurs nouveaux documents dans un modèle spécifié."
      security:
        - BearerAuth: [ ]
      parameters:
        - name: _user
          in: query
          required: true
          description: "Votre nom d'utilisateur pour l'authentification."
          schema:
            type: string
        - name: model
          in: body
          required: true
          description: "Le nom du modèle dans lequel créer les documents."
          schema:
            type: string
        - name: data
          in: body
          required: true
          description: "Les données à insérer. L'utilisation de l'opérateur $find est recommandée pour les données relationnelles."
          schema:
            type: object
            example: {}
        - name: lang
          in: query
          description: "Langue utilisée pour les messages d'erreur."
          schema:
            type: string
            default: 'en'
      responses:
        '201':
          description: "Document(s) créé(s) avec succès."
        '400':
          description: "Données invalides."
        '401':
          description: "Non autorisé."
    put:
      tags:
        - Gestion des Données
      summary: "Mettre à jour des documents en masse"
      description: "Met à jour un document existant en utilisant son ID."
      security:
        - BearerAuth: []
      parameters:
        - name: _user
          in: query
          required: true
          description: "Votre nom d'utilisateur pour l'authentification."
          schema:
            type: string
        - in: body
          name: model
          required: true
          description: "Le nom du modèle de données (ex: 'user', 'product')."
          schema:
            type: string
        - name: data
          in: body
          required: true
          description: "Les données à éditer. L'utilisation de l'opérateur $find est recommandée pour copier par référence des données relationnelles."
          schema:
            type: object
            example: {}
        - name: lang
          in: query
          description: "Langue utilisée pour les messages d'erreur."
          schema:
            type: string
            default: 'en'
      responses:
        '200':
          description: "Document mis à jour avec succès."
        '400':
          description: "Données invalides."
        '401':
          description: "Non autorisé."
        '404':
          description: "Document non trouvé."
    delete:
      tags:
        - Gestion des Données
      summary: "Supprimer un ou plusieurs document(s)"
      description: "Supprime un document de manière permanente en utilisant son ID."
      security:
        - BearerAuth: []
      parameters:
        - name: _user
          in: query
          required: true
          description: "Votre nom d'utilisateur pour l'authentification."
          schema:
            type: string
        - name: ids
          in: body
          description: "Les identifiants des documents à supprimer."
          schema:
            type: string
        - name: filter
          in: body
          description: "Le filtre JSON MongoDB à appliquer pour la suppression en masse."
          schema:
            type: object
            example:
              { "$and": [ { "lang": { "$eq": [ "$$this.code", "fr" ] } }, { "user": { "$exists": true } } ] }
        - name: lang
          in: query
          description: "Langue utilisée pour les messages d'erreur."
          schema:
            type: string
            default: 'en'
      responses:
        '200':
          description: "Document supprimé avec succès."
        '401':
          description: "Non autorisé."
        '404':
          description: "Document non trouvé."
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT # Supposant l'utilisation de tokens JWT
  schemas:
    # --- Réponses Communes ---
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Une erreur interne est survenue."
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Opération réussie."
    # --- Schémas de Modèles (générés dynamiquement) ---
    permission:
      type: object
      properties:
        _id:
          type: string
          description: Identifiant unique du document (MongoDB ObjectId)
          readOnly: true
        _user:
          type: string
          description: Identifiant de l'utilisateur propriétaire de ce document
          readOnly: true
        _model:
          type: string
          description: Nom du modèle auquel appartient ce document
          readOnly: true
          default: permission
        _hash:
          type: number
          description: Hash du document pour les vérifications d'intégrité
          readOnly: true
        _pack:
          type: string
          description: Nom du pack auquel appartient ce document (le cas échéant)
          readOnly: true
        name:
          type: string
          description: ""
        description:
          type: string
          description: ""
      required:
        - name
    role:
      type: object
      properties:
        _id:
          type: string
          description: Identifiant unique du document (MongoDB ObjectId)
          readOnly: true
        _user:
          type: string
          description: Identifiant de l'utilisateur propriétaire de ce document
          readOnly: true
        _model:
          type: string
          description: Nom du modèle auquel appartient ce document
          readOnly: true
          default: role
        _hash:
          type: number
          description: Hash du document pour les vérifications d'intégrité
          readOnly: true
        _pack:
          type: string
          description: Nom du pack auquel appartient ce document (le cas échéant)
          readOnly: true
        name:
          type: string
          description: ""
        permissions:
          type: array
          items:
            type: string
            description: ID of a permission document
      required:
        - name
    user:
      type: object
      properties:
        _id:
          type: string
          description: Identifiant unique du document (MongoDB ObjectId)
          readOnly: true
        _user:
          type: string
          description: Identifiant de l'utilisateur propriétaire de ce document
          readOnly: true
        _model:
          type: string
          description: Nom du modèle auquel appartient ce document
          readOnly: true
          default: user
        _hash:
          type: number
          description: Hash du document pour les vérifications d'intégrité
          readOnly: true
        _pack:
          type: string
          description: Nom du pack auquel appartient ce document (le cas échéant)
          readOnly: true
        username:
          type: string
          description: ""
        password:
          type: string
          format: password
          description: ""
        gender:
          type: string
          enum:
            - male
            - female
            - other
            - prefer_not_to_say
          description: ""
        contact:
          type: string
          description: ID of a contact document
        roles:
          type: array
          items:
            type: string
            description: ID of a role document
        lang:
          type: string
          description: ID of a lang document
        profilePicture:
          type: string
          format: uuid
          description: "Mime types: image/jpeg, image/png."
        tokens:
          type: array
          items:
            type: string
            description: ID of a token document
      required:
        - username
    token:
      type: object
      properties:
        _id:
          type: string
          description: Identifiant unique du document (MongoDB ObjectId)
          readOnly: true
        _user:
          type: string
          description: Identifiant de l'utilisateur propriétaire de ce document
          readOnly: true
        _model:
          type: string
          description: Nom du modèle auquel appartient ce document
          readOnly: true
          default: token
        _hash:
          type: number
          description: Hash du document pour les vérifications d'intégrité
          readOnly: true
        _pack:
          type: string
          description: Nom du pack auquel appartient ce document (le cas échéant)
          readOnly: true
        name:
          type: string
          description: ""
        value:
          type: string
          format: password
          description: ""
        lastRefresh:
          type: string
          format: date-time
          description: ""
    translation:
      type: object
      properties:
        _id:
          type: string
          description: Identifiant unique du document (MongoDB ObjectId)
          readOnly: true
        _user:
          type: string
          description: Identifiant de l'utilisateur propriétaire de ce document
          readOnly: true
        _model:
          type: string
          description: Nom du modèle auquel appartient ce document
          readOnly: true
          default: translation
        _hash:
          type: number
          description: Hash du document pour les vérifications d'intégrité
          readOnly: true
        _pack:
          type: string
          description: Nom du pack auquel appartient ce document (le cas échéant)
          readOnly: true
        lang:
          type: string
          description: ID of a lang document
        key:
          type: string
          maxLength: 200
          description: ""
        value:
          type: string
          description: ""
      required:
        - lang
        - key
    lang:
      type: object
      properties:
        _id:
          type: string
          description: Identifiant unique du document (MongoDB ObjectId)
          readOnly: true
        _user:
          type: string
          description: Identifiant de l'utilisateur propriétaire de ce document
          readOnly: true
        _model:
          type: string
          description: Nom du modèle auquel appartient ce document
          readOnly: true
          default: lang
        _hash:
          type: number
          description: Hash du document pour les vérifications d'intégrité
          readOnly: true
        _pack:
          type: string
          description: Nom du pack auquel appartient ce document (le cas échéant)
          readOnly: true
        name:
          type: string
          maxLength: 200
          description: ""
        code:
          type: string
          maxLength: 5
          description: ""
    currency:
      type: object
      properties:
        _id:
          type: string
          description: Identifiant unique du document (MongoDB ObjectId)
          readOnly: true
        _user:
          type: string
          description: Identifiant de l'utilisateur propriétaire de ce document
          readOnly: true
        _model:
          type: string
          description: Nom du modèle auquel appartient ce document
          readOnly: true
          default: currency
        _hash:
          type: number
          description: Hash du document pour les vérifications d'intégrité
          readOnly: true
        _pack:
          type: string
          description: Nom du pack auquel appartient ce document (le cas échéant)
          readOnly: true
        symbol:
          type: string
          maxLength: 5
          description: ""
        code:
          type: string
          maxLength: 3
          description: ""
        name:
          type: string
          description: ""
        exchangeRate:
          type: number
          description: ""
        default:
          type: boolean
          default: false
          description: ""
      required:
        - symbol
        - code
        - name
    channel:
      type: object
      properties:
        _id:
          type: string
          description: Identifiant unique du document (MongoDB ObjectId)
          readOnly: true
        _user:
          type: string
          description: Identifiant de l'utilisateur propriétaire de ce document
          readOnly: true
        _model:
          type: string
          description: Nom du modèle auquel appartient ce document
          readOnly: true
          default: channel
        _hash:
          type: number
          description: Hash du document pour les vérifications d'intégrité
          readOnly: true
        _pack:
          type: string
          description: Nom du pack auquel appartient ce document (le cas échéant)
          readOnly: true
        name:
          type: string
          description: ""
        description:
          type: string
          description: ""
        type:
          type: string
          enum:
            - email
            - SMS
            - forum
            - messagerie
            - push
            - in-app
          description: ""
      required:
        - name
        - type
    message:
      type: object
      properties:
        _id:
          type: string
          description: Identifiant unique du document (MongoDB ObjectId)
          readOnly: true
        _user:
          type: string
          description: Identifiant de l'utilisateur propriétaire de ce document
          readOnly: true
        _model:
          type: string
          description: Nom du modèle auquel appartient ce document
          readOnly: true
          default: message
        _hash:
          type: number
          description: Hash du document pour les vérifications d'intégrité
          readOnly: true
        _pack:
          type: string
          description: Nom du pack auquel appartient ce document (le cas échéant)
          readOnly: true
        sender:
          type: string
          description: ID of a user document
        recipient:
          type: string
          description: ID of a user document
        lang:
          type: string
          description: ID of a lang document
        subject:
          type: string
          description: ""
        content:
          type: string
          description: ""
        channels:
          type: array
          items:
            type: string
            description: ID of a channel document
        status:
          type: string
          enum:
            - en attente
            - envoyée
            - lue
            - échouée
          description: ""
        sentAt:
          type: string
          format: date-time
          description: ""
        readAt:
          type: string
          format: date-time
          description: ""
        type:
          type: string
          description: ""
        priority:
          type: string
          enum:
            - basse
            - moyenne
            - haute
          description: ""
      required:
        - content
    webpage:
      type: object
      properties:
        _id:
          type: string
          description: Identifiant unique du document (MongoDB ObjectId)
          readOnly: true
        _user:
          type: string
          description: Identifiant de l'utilisateur propriétaire de ce document
          readOnly: true
        _model:
          type: string
          description: Nom du modèle auquel appartient ce document
          readOnly: true
          default: webpage
        _hash:
          type: number
          description: Hash du document pour les vérifications d'intégrité
          readOnly: true
        _pack:
          type: string
          description: Nom du pack auquel appartient ce document (le cas échéant)
          readOnly: true
        title:
          type: string
          description: ""
        path:
          type: string
          description: ""
        html:
          type: string
          description: ""
        published:
          type: boolean
          default: false
          description: ""
        inSitemap:
          type: boolean
          default: true
          description: ""
        description:
          type: string
          description: ""
        keywords:
          type: array
          items:
            type: string
            description: ID of a taxonomy document
        image:
          type: string
          format: uri
          description: ""
        category:
          type: string
          description: ID of a taxonomy document
      required:
        - title
        - path
    content:
      type: object
      properties:
        _id:
          type: string
          description: Identifiant unique du document (MongoDB ObjectId)
          readOnly: true
        _user:
          type: string
          description: Identifiant de l'utilisateur propriétaire de ce document
          readOnly: true
        _model:
          type: string
          description: Nom du modèle auquel appartient ce document
          readOnly: true
          default: content
        _hash:
          type: number
          description: Hash du document pour les vérifications d'intégrité
          readOnly: true
        _pack:
          type: string
          description: Nom du pack auquel appartient ce document (le cas échéant)
          readOnly: true
        lang:
          type: string
          description: ID of a lang document
        title:
          type: string
          description: ""
        slug:
          type: string
          description: ""
        html:
          type: string
